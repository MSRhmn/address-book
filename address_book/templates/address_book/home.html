<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <form action="{% url 'search_contact' %}" method="get">
        <input type="text" name="q" placeholder="Search by first name">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.first_name }} {{ contact.last_name }} - {{ contact.phone_number }} - {{ contact.email }}
                <a href="{% url 'delete_contact' contact.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_contact' %}">Add contact</a>
</body>
</html>
